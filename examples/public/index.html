<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derby Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f9f9f9;
        }

        h1 {
            color: #1e88e5;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 0.5rem;
        }

        h2 {
            color: #1976d2;
            margin-top: 2rem;
        }

        code {
            background-color: #f5f5f5;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.9em;
        }

        pre {
            background-color: #f5f5f5;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
        }

        .button {
            display: inline-block;
            background-color: #1976d2;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            margin: 0.5rem 0;
            cursor: pointer;
        }

        #output {
            background-color: #f5f5f5;
            padding: 1rem;
            border-radius: 5px;
            min-height: 100px;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <h1>Derby Framework Example</h1>

    <p>This is a simple example of Derby's static file serving capability.</p>

    <h2>API Testing</h2>

    <p>Click the button below to test the HTTP API endpoint:</p>
    <button class="button" id="httpTest">Test HTTP API</button>

    <p>Click the button below to test the WebSocket API:</p>
    <button class="button" id="wsTest">Test WebSocket API</button>

    <h2>Results:</h2>
    <pre id="output">Results will appear here...</pre>

    <script>
        // HTTP API Test
        document.getElementById('httpTest').addEventListener('click', async () => {
            const output = document.getElementById('output');
            output.textContent = 'Loading...';

            try {
                const response = await fetch('/api/get_users?limit=10&offset=0');
                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = `Error: ${error.message}`;
            }
        });

        // WebSocket API Test
        document.getElementById('wsTest').addEventListener('click', () => {
            const output = document.getElementById('output');
            output.textContent = 'Connecting to WebSocket...';

            const ws = new WebSocket(`ws://${window.location.host}`);

            ws.onopen = () => {
                output.textContent = 'Connected to WebSocket. Sending request...';

                ws.send(JSON.stringify({
                    jsonrpc: '2.0',
                    method: 'hello',
                    params: { name: 'Browser Client' },
                    id: 1
                }));
            };

            ws.onmessage = (event) => {
                const response = JSON.parse(event.data);
                output.textContent = JSON.stringify(response, null, 2);
                ws.close();
            };

            ws.onerror = (error) => {
                output.textContent = `WebSocket error: ${error.message}`;
            };

            ws.onclose = () => {
                console.log('WebSocket connection closed');
            };
        });
    </script>
</body>

</html>
